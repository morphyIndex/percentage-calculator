<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Calculator</title>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Price Calculator<i class="fa-solid fa-scale-unbalanced icon"></i></h1>
        <div class="input">
            <input type="number" name="" id="price" placeholder="enter the price of the product...">
        </div>
        <select name="" id="dropdownOptions">
            <option value="">Select percent</option>
            <option value="10" id="option1">10%</option>
            <option value="20" id="option2">20%</option>
        </select>
        <button type="button" id="button">Calculate</button>
        <div id="output">The output area :</div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
